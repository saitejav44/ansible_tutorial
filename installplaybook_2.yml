- hosts: webservers
  become: true
  tasks:

  vars:
    apache_package: "{{ 'httpd' if ansible_os_family == 'RedHat' else 'apache2' }}"
    php_package: "{{ 'php' if ansible_os_family == 'RedHat' else 'libapache2-mod-php'}}"
  
  tasks:

  - name: Install Apache and Php
    tags: apache,centos,redhat
    ansible.builtin.package:
      name:
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest
      update_cache: yes

  - name: Enable Apache services
    tags: apache
    ansible.builtin.service:
      name: "{{ apache_package }}"
      state: started
      enabled: yes

  - name: Copy default html file
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

