- name: Install Unzip
  tags: unzip
  package:
    name: unzip

- name: install terraform
  tags: terraform
  unarchive:
    src: https://releases.hashicorp.com/terraform/1.14.4/terraform_1.14.4_linux_arm64.zip
    dest: /usr/local/bin
    remote_src: yes
    owner: root
    group: root
    mode: 0755
